<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>お気に入り管理</title>
</head>
<body>
    <div th:replace="common/header :: header_fragment"></div>
    <div class="container">
        <h1 class="m-3 text-center">お気に入り編集</h1>
        <form method="post" th:object="${faborite}" th:action="@{#}">
            <div class="mb-3">
                <label for="rentalId" class="form-label">レンタルパーティID：<strong th:text="*{rentalId}"></strong></label>
                
                <input type="hidden" name="rentalId" th:value="*{rentalId}">
            </div>
            <div class="mb-3">
                <label for="memo" class="form-label">メモ</label>
                <div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}" class="alert alert-danger" role="alert"></div>
                <textarea class="form-control" th:field="*{memo}" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-warning" th:formaction="@{/faborite/update}">更新</button>
                <button class="btn btn-danger" th:formaction="@{/faborite/delete}">削除</button>
            </div>
        </form>
        
        <div class="mt-3">
            <a th:href="@{/mypage}">マイページへ</a>
        </div>
    </div>
</body>
</html>

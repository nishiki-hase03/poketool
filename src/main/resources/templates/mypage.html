<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>マイページ</title>
</head>
<body>
    <div th:replace="common/header :: header_fragment"></div>
    
    <div class="container">
        <h1 class="m-3 text-center">マイページ</h1>
        <form th:action="@{/rental/goRegister}" class="m-3">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary">レンタルパーティを登録</button>
            </div>
        </form>
        <div class="m-3">
            <h5>登録済みレンタルパーティ一覧</h5>

            <table class="table able-hover">
                <tr style="background-color: #fff6a4;">
                    <th>チームID</th>
                    <th>紹介文</th>
                </tr>
                <div th:each="rentalParty : ${rentalPartyList}">
                    <tr>
                        <td><a th:href="@{/rental/goUpdate/__${rentalParty.rentalId}__}" th:text="${rentalParty.rentalId}"></a></td>
                        <td th:text="${rentalParty.introduce}"></td>
                    </tr>
                </div>
            </table>
        </div>
        <div class="m-3">
            <h5>お気に入りレンタルパーティ一覧</h5>
            <table class="table table-hover">
                <tr style="background-color: #fff6a4;">
                    <th>チームID</th>
                    <th>メモ</th>
                </tr>
                <div th:each="faborite : ${faboriteList}">
                    <tr>
                        <td><a th:href="@{/faborite/manage/__${faborite.rentalId}__}" th:text="${faborite.rentalId}"></a></td>
                        <td th:text="${faborite.memo}"></td>
                    </tr>
                </div>
            </table>
        </div>

        
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>登録</title>
</head>
<body>
    <div th:replace="common/header :: header_fragment"></div>
    <div class="container">
        <h1 class="m-3 text-center">レンタルパーティ登録</h1>
        <div th:if="${error}" th:text="*{error}" class="alert alert-danger" role="alert"></div>
        <form th:action="@{/rental/register}" method="post" class="m-3" th:object="${rentalPartyForm}">
            <div class="mb-3">
                <label for="rentalId" class="form-label">レンタルパーティID</label>
                <div th:if="${#fields.hasErrors('rentalId')}" th:errors="*{rentalId}" class="alert alert-danger" role="alert"></div>
                <input type="text" class="form-control" th:field="*{rentalId}" placeholder="6桁の英数字">
            </div>
            <div class="mb-3">
                <label for="introduce" class="form-label">紹介文</label>
                <div th:if="${#fields.hasErrors('introduce')}" th:errors="*{introduce}" class="alert alert-danger" role="alert"></div>
                <textarea class="form-control" th:field="*{introduce}" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>
    </div>
    
</body>
</html>

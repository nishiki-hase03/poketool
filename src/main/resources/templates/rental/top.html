<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>レンタルトップ</title>
</head>
<body>
    <div th:replace="common/header :: header_fragment"></div>
    <div class="container">
        <h1 class="m-3 text-center">レンタルパーティ</h1>
        <form th:action="@{/rental/search}" method="get" class="m-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" name="keyword" id="inputText" class="form-control" placeholder="キーワード" aria-label="キーワード">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">検索</button>
                </div>
            </div>
        </form>
        <form th:action="@{/rental/random}" method="get" class="m-3">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary">レンタルパーティをランダムで取得</button>
            </div>
        </form>
        <div class="m-3">
            <h5>レンタルパーティ情報</h5>
            <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert"></div>
            <table class="table table-borderless" th:if="${rentalParty}" th:object="${rentalParty}">
                <tr>
                    <th style="background-color: #fff6a4;">チームID</th>
                    <td>
                        <p th:text="*{rentalId}"></p>
                    </td>
                </tr>
                <tr>
                    <th style="background-color: #fff6a4;">紹介文</th>
                    <td>
                        <p th:text="*{introduce}"></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">

                        <form th:action="@{/faborite/add}" method="post">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">お気に入り登録</button>
                                <input type="hidden" name="rentalId" th:value="*{rentalId}">
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
    
</body>
</html>
